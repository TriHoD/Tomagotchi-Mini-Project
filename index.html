<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="intro">
        <h1 style="font-family: 'VT323', monospace; font-weight: bold; font-size:100px;">Tamagotchi</h1>
        <p>Your Visual Digital Pet! </br> Keep it alive and transfom to a new form</p>
        </br>   
    </div>
    <div id="info">
            <form id="name">   
                <div class="create-form">
                    <label for="enterName">Enter Your Tamagotchi Name:</label>
                    <input type="text" name="enterName" id="enterName" class="form-control">
                    </br>
                    </br>
                    <button style="height:50px; width:200px; font-size:24px;" type="submit" name="button" class="button-create" id="myTamagotchi">Create Tamagotchi</button>
                </div> 
            </form>
    </div>
    

    <div id="stats">
        <div id = 'whenDead'>
            <h1 class="nameDisplay" style="font-family: 'VT323', monospace; font-weight: bold; font-size:42px;"></h1>
            <div id="pet">
            
            <img id="petpet">
            </div>
            <h4 style="font-family: 'VT323', monospace; font-weight: bold; font-size:24px;">Keep <span class="nameDisplay"></span> alive by feeding, playing and let <span class="nameDisplay"></span> sleep.</h4>
            <p style="display: inline-block;">Age: <span id="age"></span></p>
            <button id="transfom" type="button">Transformation</button>
 
        </div>
        <p style="display: inline-block;">Hunger Level: <span id="hungerLevel"></span></p>
        <div id ="progressBar">
            <progress id="hungerBar" min="0" max="100" value="100"></progress>
        </div>
        <div id ="increaseH" style="font-family: 'VT323', monospace">
            <h5 style="font-family: 'VT323', monospace; color: #3778C2; font-size: 24px">+10</h3>
        </div>
        </br>
            
        <p style="display: inline-block;">Play Level: <span id="playLevel"></span></p>
        <div id ="progressBar">
            <progress id="playBar" min="0" max="100" value="100" ></progress>
        </div>
        <div id ="increaseP" >
            <h5 style="font-family: 'VT323', monospace; color: #3778C2; font-size: 24px">+10</h3>
        </div>
        </br>

        <p style="display: inline-block;">Sleep Level: <span id="sleepLevel"></span></p>
        <div id ="progressBar">
            <progress id="sleepBar" min="0" max="100" value="100" ></progress>
        </div>
        <div id ="increaseS" >
            <h5 style="font-family: 'VT323', monospace; color: #3778C2; font-size: 24px">+10</h3>
        </div>
        </br>  
        </hr>
        </br>
        <button id="eat" style="height:50px; width:50px" type="button" class="eat-button">Feed</button>
        <button id="play" style="height:50px; width:50px" type="button" class="play-button">Play</button>
        <button id="sleep" style="height:50px; width:50px" type="button" class="sleep-button">Sleep</button>
        <button id="view" type="button" style="height:50px; width:50px" class="view-button">View</button>
        <button id="light" type="button" style="height:50px; width:50px" class="light-button">Light</button>
    </div>
        <div id="dead">
            <h1>Opps s**t! Your <span class="nameDisplay"></span> is gone...</h1>
            </br>
            <button id="reset" style="height:50px; width:70px" name="button" type="button">Play Again</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
